<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Week4</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/master.js"></script>
  </head>
  <body>
    <header>
      My Photo Album
      <button id="Login">Login</button>
    </header>

    <main>
      <nav>
        <h3>Navigation</h3>
        <ul>
          <li><a href="#">ID</a></li>
          <li><a href="#">Name</a></li>
          <li><a href="#">Url</a></li>
          <li><a href="#">Img</a></li>
        </ul>
        <input id="TxtSearch" type="text" name="search" /><br />
        <button>Search</button>
      </nav>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>URL</th>
            <th>IMG</th>
          </tr>
        </thead>
        <tbody id="RandomPhoto"></tbody>
      </table>

      <div id="modelcontainer" class="hideItem">
        <div id="closecontainer">&times;</div>
        <div id="imgcontainer"></div>

        <div id="imgcaption"></div>
      </div>
    </main>
    <footer>By Shannon Setter</footer>
  </body>
</html>
